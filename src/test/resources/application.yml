spring :
  application :
    name : kvmix-dashboard
  devtools :
    add-properties : false
    restart :
      enabled : false
    livereload :
      enabled : false
  liquibase :
    change-log : db/changelog.xml
  datasource :
    type : com.zaxxer.hikari.HikariDataSource
    driver-class-name : ${DATASOURCE_DRIVER:org.h2.Driver}
    url : ${DATASOURCE_URL:jdbc:h2:mem:mydatabase}
    username : ${DATASOURCE_USERNAME:myuser}
    password : ${DATASOURCE_PASSWORD:}
    hikari :
      pool-name : Hikari
      auto-commit : false
  jpa :
    hibernate :
      ddl-auto : none
      naming :
        physical-strategy : org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
        implicit-strategy : org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy
    open-in-view : true
    properties :
      hibernate.jdbc.time_zone : UTC
      hibernate.cache.use_second_level_cache : false
      hibernate.cache.use_query_cache : false
      hibernate.generate_statistics : false
    show-sql : false
  jackson :
    serialization :
      write-durations-as-timestamps : false
  mail :
    host : localhost
    port : 1025
  main :
    allow-bean-definition-overriding : true
  messages :
    basename : i18n/messages
  security :
    oauth2 :
      resourceserver :
        jwt :
          authority-prefix : ''
          authorities-claim-name : auth
  task :
    execution :
      thread-name-prefix : dashboard-task-
      pool :
        core-size : 1
        max-size : 50
        queue-capacity : 10000
    scheduling :
      thread-name-prefix : dashboard-scheduling-
      pool :
        size : 20
  thymeleaf :
    mode : HTML

kvmix :
  clientApp :
    name : 'dashboardApp'
  mail :
    from : dashboard@localhost.com
    base-url : http://127.0.0.1:8080
  security :
    authentication :
      jwt :
        # This token must be encoded using Base64 (you can type `echo 'secret-key'|base64` on your command line)
        base64-secret : MjVkMjY4N2UwMWZhOTZlN2M5ZmEzNTE5YzdkNmJiMDJhNDU0OTU2YTUyYjA2OTE5Zjc5ZDZlNGRkMDI3OWRlNjhjYzgxMTJkZGI1MWI5Y2E0NGFmNDI3MjlkMzNhODU1OGU0YWY1OTkwMGJiOWI4YWE4ZDFlMTA2ODNhM2EyMjI=
